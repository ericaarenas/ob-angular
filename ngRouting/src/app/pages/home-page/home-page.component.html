<h1>Home Page</h1>
<h3>¡Bienvenido</h3>
<h4 *ngIf="contactoSeleccionado">Amigo invisible: {{contactoSeleccionado.nombre}}</h4>

<a *ngIf="!token" routerLink="/login">Iniciar sesión</a>

<button (click)="navegarAContacts()">Ver contactos</button>

<a [routerLink]="['/contacts']" [queryParams]="{sexo: 'mujer'}">Amigas</a>
<a [routerLink]="['/contacts']" [queryParams]="{sexo: 'hombre'}">Amigos</a>
